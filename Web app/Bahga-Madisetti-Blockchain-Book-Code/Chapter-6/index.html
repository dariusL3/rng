<html>
<head>
  <title>SolarCharge</title>
  <link rel="stylesheet" href="./css/font-awesome.min.css" />
  <link rel="stylesheet" href="./css/jquery.mobile.min.css" />
  <link rel="stylesheet" href="./css/nativedroid2.css" />
</head>

<body>
  <div data-role="page" class="nd2-no-menu-swipe">
    <nd2-include data-src="panel.left.html"></nd2-include>

    <div data-role="header" data-position="fixed" class="wow fadeIn">
      <a href="#leftpanel" class="ui-btn ui-btn-left wow fadeIn" 
          data-wow-delay='0.8s'><i class="zmdi zmdi-menu"></i></a>
      <h1 class="wow fadeIn" data-wow-delay='0.4s'>SolarCharge</h1>
    </div>

    <div role="main" class="ui-content wow fadeIn" 
        data-inset="false" data-wow-delay="0.2s">
      <form>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <div class="box">
              <center>
                <h5>SolarCharge Login</h5>
                <img class="profile-thumbnail" 
                src="./img/icon.png" width="20%" />

                <h4 class="clr-red" id="loginmessage"></h4>
                <br>
              </center>
              <a href="#" id="loginwithgoogle" 
                class="ui-btn ui-btn-raised clr-primary">
                Login with Google</a>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery-ui.min.js"></script>
  <script src="./js/jquery.mobile.min.js"></script>
  <script src="./js/nativedroid2.js"></script>
  <script src="nd2settings.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
</body>
</html>
