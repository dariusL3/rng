<!DOCTYPE html>
<html lang="en">
<head>
  <title>Event Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Event Registration Dapp</h1>
    <h3 style="margin-top: 0px; margin-bottom: 30px;"></h3>

<div class="row">
  <div class="col-md-6">

<table class="table table-fluid">
      <tr>
        <th>Event Details</th>
        <td><span class="black">
        <span id="cf_date">Food Festival, Atlanta, GA</span></span></td>
      </tr> 
      <tr>
        <th>Date</th>
        <td><span class="black">
        <span id="cf_date">Nov 2, 2016</span></span></td>
      </tr> 
      <tr>
        <th>Ticket Price</th>
        <td><span class="black">
        <span id="cf_price">4</span> ETH</span></td>
      </tr> 
       <tr>
        <th>Quota</th>
        <td><span class="black">
        <span id="cf_quota"></span></span></td>
      </tr> 
      <tr>
        <th>Registrants</th>
        <td><span class="black">
        <span id="cf_registrants"></span></span></td>
      </tr> 
    </table>
  </div>
</div>

    
<div class="row">
  <div class="col-md-8">
   
      <h2 style="padding-top: 20px;">Register for Event</h2>
      <h3 style="margin-top: 0px; margin-bottom: 30px;"></h3>

      <span class="black">Coinbase Address: 
      <span id="cb_address" class="c_address"></span></span><br>
      <span class="black">Coinbase Balance: 
      <span id="cb_balance"></span> ETH</span><br><br>

       <input type="email" class="form-control" id="email" 
                    placeholder="Email"/><br>
        <br>
      <select class="form-control" id="numTickets" 
                    onclick="showTotal();">
      <option value="0">Select number of tickets to buy</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      </select>
      <br><br>
         <span class="black">Total: 
         <span id="ticketsTotal">0</span> ETH</span><br><br> 
     <button class="btn btn-primary btn-lg" 
     onclick="buyTicket();">BUY TICKET</button>
     <button class="btn btn-primary btn-lg" 
     onclick="cancelTicket();">CANCEL TICKET</button>
     <br><br>
 <div id="status">&nbsp;</div>      
      </div>
      <div class="col-md-4">
  </div>
</div>

  </div>
  <script src="./jquery.min.js"></script>
<script src="./bootstrap.min.js"></script>

</body>
</html>
