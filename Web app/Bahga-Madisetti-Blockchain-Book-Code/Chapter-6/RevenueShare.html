<!DOCTYPE html>
<html lang="en">
<head>
  <title>RevShare - Simple Revenue Sharing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>Revenue Sharing Contract</h1>
    <h3 style="margin-top: 0px; margin-bottom: 30px;">
    Share revenue between shareholders</h3>

    <table class="table table-fluid">
      <tr>
        <th></th>
        <th>Address</th>
        <th>Balance</th>
      </tr>
      <tr>
        <th>Contract</th>
        <td><span class="black">
        <span id="c_address" class="c_address"></span></span>
        </td>
        <td>
        <span class="black"><span id="c_balance"></span> ETH</span>
        </td>
      </tr>
       <tr>
        <th>Coinbase</th>
        <td>
        <span class="black">
        <span id="cb_address" class="c_address"></span>
        </span>
        </td>
        <td>
        <span class="black"><span id="cb_balance"></span> ETH</span>
        </td>
      </tr>
      <tr>
        <th>Shareholder A</th>
        <td>
        <span class="black"><span id="a_address"></span></span></td>
        <td><span class="black"><span id="a_balance"></span> ETH</span>
        </td>
      </tr>
      <tr>
        <th>Shareholder B</th>
        <td>
        <span class="black"><span id="b_address"></span></span>
        </td>
        <td>
        <span class="black"><span id="b_balance"></span> ETH</span>
        </td>
      </tr>
    </table>

      <h2 style="padding-top: 20px;">Pay Contract</h2>
      <h3 style="margin-top: 0px; margin-bottom: 30px;">
      Pay to contract from Coinbase account</h3>

       <input style="height: 38px;" type="text" 
       class="form-control" id="amount" placeholder="Amount in ETH"/>
       <br>
     <button class="btn btn-primary btn-lg" onclick="send();">
     SEND</button><br><br>
 <div id="status"></div>      
  </div>
  <script src="./jquery.min.js"></script>
<script src="./bootstrap.min.js"></script>
</body>
</html>
